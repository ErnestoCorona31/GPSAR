<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"> 

      <a-image
      src="https://cdn-icons-png.flaticon.com/512/2734/2734039.png"
      look-at="[gps-camera]"
      scale="15 15 15" 
      gps-entity-place="latitude: 20.3999447; longitude: -101.223251;">
      <a-text value="Cafeteria" position="-0.5 0.6 0"></a-text>
    </a-image>
    
        
    <a-image
      src="https://cdn-icons-png.flaticon.com/512/2271/2271068.png"
      look-at="[gps-camera]"
      scale="15 15 15"
      gps-entity-place="latitude: 20.399140; longitude: -101.223912;">
     <a-text value="Almacen" position="-0.5 0.6 0"></a-text>
    </a-image>
    
     <a-image
      src="https://cdn-icons-png.flaticon.com/512/8317/8317382.png"
      look-at="[gps-camera]"
      scale="15 15 15"
      gps-entity-place="latitude: 20.398575; longitude: -101.223475;">
     <a-text value="Cancha" position="-0.5 0.65 0"></a-text>
    </a-image>
      
       <a-entity
        gltf-model="#canchaModel"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 20.399004; longitude: -101.223359;">
       <a-text value="Cancha" position="0 0 0"></a-text>
      </a-entity>
      
      <a-camera gps-camera="maxDistance: 100; minDistance: 1;" rotation-reader> </a-camera>

      <!-- Definir modelos GLTF aquÃ­ -->
      <a-assets>
        <a-asset-item id="canchaModel" src="brain_areas (1).glb"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
